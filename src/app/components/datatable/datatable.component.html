<table class="w-full">
  <thead class="font-bold">
    <tr class="border-b-2 border-b-black">
      <th class="p-3" *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data;index as i;" (click)="rowClick(row)" class="odd:bg-blue-100">
      <td class="p-3" *ngFor="let col of columns">
        {{row[col.field]}}
      </td>
    </tr>
  </tbody>
</table>
