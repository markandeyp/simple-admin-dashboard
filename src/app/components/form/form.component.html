<div class="shadow-lg w-7/12 mx-auto px-10 py-5 bg-white">
  <form>
    <div class="container mb-3">
      <label>
        <span class="font-bold">Username</span>
        <input type="text" #name class="rounded mt-1 block w-full" [ngClass]="{'bg-gray-300': user}"
          placeholder="Enter Username" [disabled]="user" [value]="user?.username" />
      </label>
    </div>
    <div class="container mb-3">
      <label>
        <span class="font-bold">Name</span>
        <input type="text" #name class="rounded mt-1 block w-full" placeholder="Enter full name" [value]="user?.name" />
      </label>
    </div>
    <div class="container mb-3">
      <label>
        <span class="font-bold">Email</span>
        <input type="email" #name class="rounded mt-1 block w-full" placeholder="Enter email" [value]="user?.email" />
      </label>
    </div>
    <div class="container mb-3">
      <label>
        <span class="font-bold">Phone</span>
        <input type="tel" #email class="rounded mt-1 block w-full" placeholder="Enter phone" [value]="user?.phone" />
      </label>
    </div>
    <div class="flex mt-2 justify-between">
      <button type="button" class="text-black-500 hover:text-red-500" (click)="cancel()">Cancel</button>
      <button type="button" class="text-white px-5 py-2 rounded bg-blue-500 hover:bg-blue-700"
        (click)="save()">Save</button>
    </div>
  </form>
</div>
